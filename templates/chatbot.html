<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potable flask Chatbot</title>
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='css/chatmain.css') }}">

    <script type="text/javascript" src= "{{ url_for('static',filename='js/main.js') }}"></script> 
</head>
<body >

    <div class="main-div">
        <div class="header">
            <h1>Chatbot</h1>
        </div>
        <div class="messagearea">
            {% if msgs %}
            <p class="recieve-chat">{{msgs}}</p>
            {% endif %}
            {%for i in range(0, len)%}
                {% if i%2==0 %}
                    <p class="recieve-chat">{{msg[i]}}</p>
                {% else %}
                    <p class="send-chat">{{msg[i]}}</p>
                {%endif%}
            {%endfor%}
        </div>
        <br>
        <form onsubmit="return check()" action="http://localhost:5000/" method="post" >
            <input type="text" placeholder="Message" name="Message" id="message"/>
            <input type="image" src="{{ url_for('static',filename='images/send.png') }}" alt="submit" name="Send"/>
        </form>
    </div>
    
</body>
</html>
